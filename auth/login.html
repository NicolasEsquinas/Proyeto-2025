<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | DermaScan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/LOGO-DERMA-SCAN.png" type="image/svg+xml">
</head>
<body class="auth-page">
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-circle"></div>
            <div class="loading-text" data-text="Cargando...">Cargando...</div>
        </div>
    </div>

    <!-- Formulario de Login -->
    <div class="auth-container animate__animated animate__fadeIn">
        <div class="auth-card">
            <div class="auth-header">
                <img style="margin-bottom: 40px;" src="../images/LOGO-DERMA-SCAN.png" alt="DermaScan Logo" class="auth-logo">
                <h2>Iniciar Sesión</h2>
                <p>Accede a tu cuenta para personalizar tu experiencia</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" required placeholder="tucorreo@ejemplo.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <div class="input-with-icon">   
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">Recordarme
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <button onclick=" window.location.href = '../index.html';" type="submit" class="btn btn-primary btn-block" >Iniciar Sesión</button>
                
                <div class="auth-footer">
                    ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
                </div>
            </form>
        </div>
        
        <div class="auth-image">
            <img src="../images/auth-bg.jpg" alt="Piel saludable">
            <div class="auth-overlay"></div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
