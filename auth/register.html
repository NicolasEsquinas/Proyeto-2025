<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión | DermaScan</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/auth.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
        
    </head>
<body class="auth-page">
    <style>
      body{
        overflow: hidden;
      }
  

    </style>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-circle"></div>
            <div class="loading-text" data-text="Cargando...">Cargando...</div>
        </div>
    </div>

    <div class="auth-container animate__animated animate__fadeIn">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../images/LOGO-DERMA-SCAN.png" alt="DermaScan Logo" class="auth-logo">
                <h2>Crear Cuenta</h2>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" required placeholder="Tu nombre">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" required placeholder="tucorreo@ejemplo.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <div class="input-with-icon">
                        <input type="password" id="registerPassword" required placeholder="••••••••">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirm">Confirmar Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-eye toggle-password"></i>
                        <input type="password" id="registerConfirm" required placeholder="••••••••">
                    </div>
                </div>
                
                
                <button type="submit" class="btn btn-primary btn-block" onclick=" window.location.href = '../index.html';">Crear Cuenta</button>
                
                <div class="auth-footer">
                    ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a>
                </div>
            </form>
        </div>
        
        <div class="auth-image">
            <img src="../images/auth-bg.jpg" alt="Piel saludable">
            <div class="auth-overlay"></div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
